<!DOCTYPE html>
<!-- saved from url=(0048)http://jadyoap.bj.bcebos.com/ife%2Fmission7.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>使用 animate.css 制作流畅交互动效</title>
        <link rel="stylesheet" type="text/css" href="animate.css">
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
        <style type="text/css">
            *{
                transition: all 0.3s;
            }
            html {
                font-size: 62.5%;
                font-family: 'Open Sans', 'Helvetica Neue', Arial, 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            }
            body {
                font-size: 1.8em;
                line-height: 3;
                background-color: #eeeeee;
            }
            h3 {
                font-size: 1.8em;
                margin-bottom: 3rem;
                line-height: 1.5;
                font-weight: 800;
            }
            p {
                margin-bottom: 1.5rem;
            }
            .site-container {
                max-width: 320px;
                margin: 10px auto;
                padding-left: 0.6em;
                padding-right: 0.6em;
                padding-top: 3%;
                padding-bottom: 3%;
            }
            @media screen and (min-width: 60.063em) {
                .site-container {
                    max-width: 400px;
                }
            }
            .card {
                position: relative;
                overflow: hidden;
                background-color: white;
                box-shadow: 0 1px 3px 0 rgba(0,0,0,0.24), 0 1px 18px 0 rgba(0,0,0,0.12);
                border-radius: 2px;
                padding: 1em 1.5em;
            }
            .form__wrapper {
                overflow: hidden;
                position: relative;
                z-index: 1;
                display: inline-block;
                margin-bottom: 1.6rem;
                width: 100%;
                vertical-align: top;
            }
            .form__wrapper__submit {
                padding: 1.6rem 0;
            }
            .form__input {
                display: block;
                position: relative;
                margin-top: 1em;
                padding: 0.84em 0;
                width: 100%;
                box-sizing: border-box;
                color: #444;
                font-size: 1.6rem;
                outline: 0;
                border: none;
                border-bottom: solid 1px #ddd;
            }
            .form__input:focus {
                background-position: 0 0;
                color: #444;
            }
            .form__label {
                position: absolute;
                bottom: 0;
                left: 0;
                padding: 0;
                width: 100%;
                height: calc(99%);
                text-align: left;
                pointer-events: none;
                color: #999;
            }
            .form__label__content {
                position: absolute;
                transform: scale(1.0);
            }
            .form__input:focus ~ .form__label .form__label-content,
            .form--filled .form__label-content {
            }
            .btn {
                width: 100%;
                display: inline-block;
                padding: 0.7em 1.5em;
                border-radius: 2px;
                background-color: #2196f3;
                color: #fff;
                border: 0;
                outline: none;
                cursor: pointer;
                font-family: inherit;
                font-weight: 400;
                font-size: 1.6rem;
                box-shadow: 0 1px 3px 0 rgba(3,30,51,0.24), 0 1px 2px 0 rgba(3,30,51,0.12);
                transition: all 0.2s ease;
            }
            .btn:focus,
            .btn:hover {
                background-color: #0d8aee;
            }

            .move{
                animation: move 0.4s;
                animation-fill-mode: forwards;
                transform: scale(0.8);
            }
            .moveBefore{
                animation: moveBefore 0.4s;
                animation-fill-mode: forwards;
                transform: scale(1.0);
            }
            .blank1,.blank2{
                height: 2px;
                width: 100%;
                background-color: #2196f3;
                opacity: 0;
            }
            .btn{
                animation-iteration-count: infinite;
            }
            @keyframes move
            {
                0% {left: 0;top: 0;}
                50% {left: -5px;top: 0;}
                100% {left: -5px;top: -15px;}
            }
            @keyframes moveBefore
            {
                0% {left: -5px;top: -15px;}
                100% {left: 0;top: 0;}
            }
        </style>
    </head>
    <body style="">
        <section class="site-container">
            <section class="card">
                <h3>Login</h3>
                <form>
                    <div class="form__wrapper" data-wow-delay="0.5s">
                        <input type="email" class="form__input" id="email" name="email">
                        <label class="form__label" for="email">
                        <span class="form__label__content" id="emailSpan">Email</span>
                        </label>
                        <div class="blank1"></div>
                    </div>
                    <div class="form__wrapper" data-wow-delay="0.6s">
                        <input type="password" class="form__input" id="password" name="password">
                        <label class="form__label" for="password">
                        <span class="form__label__content" id="passSpan">Password</span>
                        </label>
                        <div class="blank2"></div>
                    </div>
                    <div class="form__wrapper__submit pulse infinite" data-wow-delay="0.7s">
                        <div class="form__input__submit">
                            <button type="submit" name="submit" class="btn" id="btn">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
        </section>
        <script>
            //字体缩小上移 显示蓝底线
            $("#email").focus(function(){
                $('#emailSpan').addClass('move');
                $('#emailSpan').removeClass('moveBefore');
                $('.blank1').css("opacity","1");
            })
            $("#password").focus(function(){
                $('#passSpan').addClass('move');
                $('#passSpan').removeClass('moveBefore');
                $('.blank2').css("opacity","1");
            })
            // 失去焦点恢复原状
            $("#email").blur(function(){
                $('.blank1').css("width","0");
                if(!($("#email").val().trim())){
                    $('#emailSpan').addClass('moveBefore');
                    $('#emailSpan').removeClass('move');
                }
                btn(1);

            })
            $("#password").blur(function(){
                $('.blank2').css("width","0");
                if(!($("#password").val().trim())){
                    $('#passSpan').addClass('moveBefore');
                    $('#passSpan').removeClass('move');
                }
                btn(2);
            })

            function btn(num){
                // 按钮特效
                if ($("#email").val().trim() && $("#password").val().trim()) {
                    $("#btn").addClass("animated pulse");
                }
                // 蓝底线恢复原状
                setTimeout(() => {
                    $('.blank'+num).css("opacity","0");
                    setTimeout(() => {
                        $('.blank'+num).css("width","100%");
                    }, 300);
                }, 300);
            }
        </script>
    </body>
</html>

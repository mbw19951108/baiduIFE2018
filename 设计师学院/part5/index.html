<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转立方体</title>
	<style type="text/css">
		.scene{
			perspective: 300px;
			margin: 200px;
		}
		.container{
			animation:mymove 5s linear infinite;
			transform-style:preserve-3d;

			height: 100px;
			width: 100px;
			position: relative;
			margin: auto;
		}
		.cube{
			height: 100px;
			width: 100px;
			background-color: green;
			opacity: 0.3;
			border: 1px solid black;
			position: absolute;
		}
		.main1{
			transform: translateZ(50px);
		}
		.main2{
			transform: translateZ(-50px);
		}
		.main3{
			transform: rotateY(90deg) translateZ(-50px);
		}
		.main4{
			transform: rotateY(90deg) translateZ(50px);
		}
		.main5{
			transform: rotateX(90deg) translateZ(-50px);
		}
		.main6{
			transform: rotateX(90deg) translateZ(50px);
		}
		@keyframes mymove
		{
			from {transform: rotateY(0deg);}
			to {transform: rotateY(360deg);}
		}
	</style>
</head>
<body>
	<div class="scene">
		<div class="container">
			<div class="cube main1"></div>
			<div class="cube main2"></div>
			<div class="cube main3"></div>
			<div class="cube main4"></div>
			<div class="cube main5"></div>
			<div class="cube main6"></div>
		</div>
	</div>
</body>
</html>
